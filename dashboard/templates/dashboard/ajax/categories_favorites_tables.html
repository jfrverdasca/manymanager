<table id="categoriesTable" class="table w-100">
    <thead>
        <tr>
            <td>Name</td>
            <td>Limit</td>
            <td>Options</td>
        </tr>
    </thead>
    <tbody>
        {% for row in data.categories %}
            <tr>
                <td style="color: {{ row.color }};">{{ row.name }}</td>
                <td>{{ row.limit }}</td>
                <td>
                    <!-- buttons bellow work with home expense modal javascript -->
                    <button class="btn btn-sm text-primary text-decoration-none shadow-none p-0" type="button" data-bs-toggle="modal" data-bs-target="#modal" value="{{ url_for('dashboard.category_update_form', category_id=row.id) }}">
                        <i class="bi-pencil" style="font-size: 18px;"></i>
                    </button>
                    <button class="btn btn-sm text-danger text-decoration-none shadow-none p-0" type="button" data-bs-toggle="modal" data-bs-target="#modal" value="{{ url_for('dashboard.category_delete_form', category_id=row.id) }}">
                        <i class="bi-trash" style="font-size: 18px;"></i>
                    </button>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<table id="favoritesTable" class="table w-100">
    <thead>
        <tr>
            <td>Description</td>
            <td>Value</td>
            <td>Options</td>
            <td hidden>Favorite Order</td> <!-- just for column ordering -->
        </tr>
    </thead>
    <tbody>
    {% for row in data.favorites %}
        <tr>
            <td style="color: {{ row.category.color }};">{{ row.description }}</td>
            <td>{{ row.value }}</td>
            <td>
                <!-- buttons bellow work with home expense modal javascript -->
                <button class="btn btn-sm text-danger text-decoration-none shadow-none p-0" type="button" data-bs-toggle="modal" data-bs-target="#modal" value="{{ url_for('dashboard.favorite_remove_form', expense_id=row.id) }}">
                    <i class="bi-bookmark-star" style="font-size: 18px;"></i>
                </button>
            </td>
            <td hidden>{{ row.favorite_sort }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
